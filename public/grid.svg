<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <!-- Main grid lines -->
    <path d="M 0 0 L 50 0" stroke="#FFFFFF" stroke-width="1" stroke-opacity="5"/>
    <path d="M 0 0 L 0 50" stroke="#FFFFFF" stroke-width="1" stroke-opacity="5"/>
    <!-- Diagonal lines -->
    <path d="M 0 0 L 50 50" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="5"/>
    <path d="M 50 0 L 0 50" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="5"/>
    <!-- Corner dots -->
    <circle cx="0" cy="0" r="2" fill="#FFFFFF" fill-opacity="5"/>
    <circle cx="50" cy="0" r="2" fill="#FFFFFF" fill-opacity="5"/>
    <circle cx="0" cy="50" r="2" fill="#FFFFFF" fill-opacity="5"/>
    <circle cx="50" cy="50" r="2" fill="#FFFFFF" fill-opacity="5"/>
  </pattern>
  <rect width="100" height="100" fill="url(#grid)"/>
</svg> 